{% extends 'base.html' %} 
{% block head %} 
  <title>MySpace - Login</title>
{% endblock %} 
{% block content %}
  <div class="main-div">
    <form class="user-form" action="/login" method="POST">
      <div><div>Username:</div><input type="text" name="username"></div>
      <div><div>Password:</div><input type="password" name="password"></div>
      <input type="submit">
      <div style="text-align: center;"><small>Need an account? <a href="/register">Register here</a></small></div>
    </form>
  </div>
{% endblock %}
