<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
  {% block head %}
    <title>MySpace</title>
  {% endblock %}
</head>
<body>
  <div class="navbar">
    <div class="navlinks">
      {% if g.user %} 
       <a href="/">Home</a>
       <a href="/profile/{{g.user[0]}}">Profile</a>
       <a href="/logout">Logout</a>
      {% else %}
        <a href="/">Home</a>
        <a href="/login">Login</a>
      {% endif %}
    </div>
  </div>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
